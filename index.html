<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Form</h2>
        <form id="payment-form">
            <label for="name">Name on Card</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>
            
            <label for="card-number">Card Number</label>
            <input type="number" id="card-number" name="card-number" placeholder="1111-2222-3333-4444" required>
            
            <label for="exp-month">Expiry Month</label>
            <input type="number" id="exp-month" name="exp-month" placeholder="MM" required>
            
            <label for="exp-year">Expiry Year</label>
            <input type="number" id="exp-year" name="exp-year" placeholder="YYYY" required>
            
            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" placeholder="123" required>
            
            <button type="submit">Pay</button>
        </form>
    </div>
</body>
</html>
